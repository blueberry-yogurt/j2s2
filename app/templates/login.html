<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>로그인</h2>
      <p class="sub">아이디와 비밀번호를 입력하세요.</p>

      <form class="loginForm" novalidate>
        <div class="field">
          <label>이름</label>
          <input type="text" class="userName" placeholder="아이디" required />
        </div>

        <div class="field">
          <label>비밀번호</label>
          <input type="password" class="userPw" placeholder="비밀번호" required />
        </div>

        <p class="message"></p>

        <button type="button" class="loginBtn">로그인</button>
      </form>

      <div class="footer">
        계정이 없나요? <a href="v1/users">회원가입</a>
      </div>
    </div>
  </div>

  <!-- BGM -->
  <audio id="bgm" loop preload="auto">
    <source src="/static/audio/banya.mp3" type="audio/mpeg">
  </audio>

  <script src="/static/js/bgm.js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
